<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="BjÃ¶rn MÃ¼ller, webARTelier">
  <meta name="description" content="Demonstrates responsive image sliders with navigation and pagination using the swiper.js integration in the yore framework.">

  <title>Yore Slider</title>

  <!-- set color theme class without FOUC -->
  <script src="../js/setcolortheme.js"></script>
  <!-- end set color theme class without FOUC -->

  <script src="../js/main.min.js" defer></script>

  <!-- additional js -->
  <script src="../js/vendor/swiper_min.js"></script>
  <!-- end additional js -->

  <!-- development only -->
  <script src="../js/_dev/dev_pageinfo.js" defer></script>
  <script src="../js/_dev/dev_a11yInspector.js" defer></script>
  <!-- end development only -->

  <link rel="stylesheet" href="../css/demo.css">
  <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>

  <div class="demo">
    <div class="demo__header">
      <a class="demo__homeLink" href="../index.html" aria-label="To index page">
        <svg class="demo__logo" role="img" aria-label="Yore Logo">
          <use href="../media/img/content/logo_yore.svg#logo"></use>
        </svg>
      </a>
      <h1 class="demo__headline">Slider</h1>
    </div>
  </div>



  <!--
    CAUTION:
    swiper.js does not work properly inside grid containers.
    As a workaround, add "min-width: 0" to your grid container.
  -->



  <main class="demo">
    <div class="demo__section">

      <!-- slider A -->
      <div class="demo__sectionContent" style="min-width: 0">
        <div class="swiper js-slider" data-type="demoA">

          <!-- slider wrapper -->
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=1" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 1</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=2" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 2</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=3" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 3</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=4" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 4</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=5" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 5</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

          </div>
          <!-- end slider wrapper -->

          <!-- slider navigation -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- end slider navigation -->

        </div>
      </div>
      <!-- end slider A -->



      <!-- slider B -->
      <div class="demo__sectionContent" style="min-width: 0">
        <div class="swiper js-slider" data-type="demoB">

          <!-- slider wrapper -->
          <div class="swiper-wrapper">

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=6" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 1</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=7" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 2</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=8" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 3</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=9" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 4</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

            <div class="swiper-slide">
              <img src="https://picsum.photos/600/400?random=10" alt="example image" style="width: 100%; object-fit: cover;"
                loading="lazy">
              <p>Slide 5</p>
              <div class="swiper-lazy-preloader"></div>
            </div>

          </div>
          <!-- end slider wrapper -->

          <!-- slider pagination -->
          <div class="swiper-pagination"></div>
          <!-- end slider pagination -->

          <!-- slider navigation -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- end slider navigation -->

        </div>
      </div>
      <!-- end slider B -->

    </div>
  </main>



  <!-- color switch -->
  <div class="m-colorSwitch js-colorSwitch">
    <div class="m-colorSwitch__optionContainer js-colorSwitchOptions"></div>
  </div>
  <!-- end color switch -->

</body>

</html>
