<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Björn Müller, webARTelier">
  <meta name="description" content="Demonstrates custom swipe event handling on touch devices using the yore framework.">

  <title>Yore Swipe Events</title>

  <!-- set color theme class without FOUC -->
  <script src="../js/setcolortheme.js"></script>
  <!-- end set color theme class without FOUC -->

  <script src="../js/main.min.js" defer></script>

  <!-- development only -->
  <script src="../js/_dev/dev_pageinfo.js" defer></script>
  <script src="../js/_dev/dev_a11yInspector.js" defer></script>
  <!-- end development only -->

  <link rel="stylesheet" href="../css/demo.css">
  <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>

  <div class="demo">
    <div class="demo__header">
      <a class="demo__homeLink" href="../index.html" aria-label="To index page">
        <svg class="demo__logo" role="img" aria-label="Yore Logo">
          <use href="../media/img/content/logo_yore.svg#logo"></use>
        </svg>
      </a>
      <h1 class="demo__headline">Swipe</h1>
    </div>
  </div>



  <main class="demo">
    <div class="demo__section">

      <!-- swipeable area -->
      <div class="js-addSwipeEvents"
        style="border: 1px solid var(--clr-accent); height: 50vh; display: grid; place-items: center; background-color: var(--clr-surfaceMuted);">Swipe me</div>
      <!-- end swipeable area -->

      <p id="eventDisplay" style="font-size: 0.8em;"></p>

    </div>
  </main>



  <!-- color switch -->
  <div class="m-colorSwitch js-colorSwitch">
    <div class="m-colorSwitch__optionContainer js-colorSwitchOptions"></div>
  </div>
  <!-- end color switch -->



  <!-- required js -->
  <!-- <script src="../js/main.min.js"></script> -->

  <script>
    const swipeable = document.querySelector('.js-addSwipeEvents');
    const eventDisplay = document.getElementById('eventDisplay');

    function showDetails(e) {
      let swipeData = '';
      for (let [property, value] of Object.entries(e.detail)) {
        swipeData += `${property}: ${value}<br>`;
      }
      return swipeData;
    }

    swipeable.addEventListener('yoreSwipe', (e) => {
      eventDisplay.innerHTML = `You swiped up.<br>${showDetails(e)}`;
    })

    swipeable.addEventListener('yoreSwipe-down', (e) => {
      eventDisplay.innerHTML = `You swiped down.<br>${showDetails(e)}`;
    })

    swipeable.addEventListener('yoreSwipe-left', (e) => {
      eventDisplay.innerHTML = `You swiped left.<br>${showDetails(e)}`;
    })
    
    swipeable.addEventListener('yoreSwipe-right', (e) => {
      eventDisplay.innerHTML = `You swiped right.<br>${showDetails(e)}`;
    })
  </script>
  <!-- end required js -->

</body>

</html>
